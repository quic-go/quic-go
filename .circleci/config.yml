version: 2.1
executors:
  test-go118:
    docker:
      - image: "cimg/go:1.18"
    environment:
      runrace: true
      TIMESCALE_FACTOR: 3
  test-go119:
    docker:
      - image: "cimg/go:1.19"
    environment:
      runrace: true
      TIMESCALE_FACTOR: 3
 
jobs:
  "test": &test
    executor: test-go118
    steps:
      - checkout
      - run:
          name: "Setup build environment"
          command: go install github.com/onsi/ginkgo/v2/ginkgo
      - run:
          name: "Build infos"
          command: go version
      - run:
          name: "Run tools tests"
          command: ginkgo -race -r -v -randomize-all -trace integrationtests/tools
      - run:
          name: "Run self integration tests"
          command: ginkgo -v -randomize-all -trace integrationtests/self
      - run:
          name: "Run self integration tests with race detector"
          command: ginkgo -race -v -randomize-all -trace integrationtests/self
      - run:
          name: "Run self integration tests with qlog"
          command: ginkgo -v -randomize-all -trace integrationtests/self -- -qlog
  go118:
    <<: *test
  go119:
    <<: *test
    executor: test-go119

workflows:
  workflow:
    jobs:
      - go118
      - go119
